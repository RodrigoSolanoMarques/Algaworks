<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://wwww.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/LayoutPadrao">

<head>
    <title>Cadastro de Cidade</title>
</head>
<section layout:fragment="conteudo">

    <div class="page-header">
        <div class="container-fluid">
            <h1>Cadastro de Cidade</h1>
        </div>
    </div>

    <div class="container-fluid">

        <form>
            <div class="row">
                <div class="col-sm-4 form-group bw-required">
                    <label class="control-label">Estado</label>
                    <select id="cidade" type="text" class="form-control">
                        <option value=""> Selecione o estado</option>
                    </select>
                </div>

                <div class="col-sm-8 form-group bw-required">
                    <label class="control-label">Nome</label>
                    <input id="nome" type="text" class="form-control" autofocus="autofocus">

                </div>
            </div>

            <button type="reset" class="btn btn-primary">Salvar</button>
        </form>
    </div>
</section>
</html>
